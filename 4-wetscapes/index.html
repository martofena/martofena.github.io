<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WETSCAPES2.0 Research Data Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 4cm;
            background: url('wetscapes.png') center/cover no-repeat;
        }
        nav {
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: green;
        }
        #content {
            padding: 20px;
            min-height: 300px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function loadPage(page) {
            fetch(page).then(response => response.text()).then(data => {
                document.getElementById('content').innerHTML = data;
            });
        }
    </script>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li class="current"><a href="#home" onclick="loadPage('home.html')">Home</a></li>
            <li><a href="#devices" onclick="loadPage('devices.html')">Devices</a></li>
            <li><a href="#sites" onclick="loadPage('sites.html')">Sites</a></li>
            <li><a href="#management" onclick="loadPage('management.html')">Management</a></li>
            <li><a href="#data" onclick="loadPage('data.html')">Data</a></li>
            <li><a href="#scripts" onclick="loadPage('scripts.html')">Scripts</a></li>
            <li><a href="#publications" onclick="loadPage('publications.html')">Publications</a></li>
            <li><a href="#news" onclick="loadPage('news.html')">News</a></li>
        </ul>
    </nav>
    <div id="content">Welcome to WETSCAPES2.0 Research Data Management.</div>
    <footer>
        Contact: <a href="martin.aleksandrov@uni-rostock.de" style="color: lightgray;">martin.aleksandrov@uni-rostock.de</a> | 
        <a href="https://martofena.github.io/" target="_blank" style="color: lightgray;">GitHub</a>
    </footer>
</body>
</html>
